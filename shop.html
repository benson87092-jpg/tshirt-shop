    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            min-height: 100vh;
            transition: background 0.3s ease, color 0.3s ease;
        }
        body.dark-mode {

        }
        header {
            background: linear-gradient(135deg, #FF6B35, #F7931E);

        body.dark-mode header {

        }
        nav {

        }
        body.dark-mode nav {
            background-color: #222;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
            transition: background-color 0.3s ease;
        }
        body.dark-mode nav a:hover {
            background-color: #444;
            color: white;
        }
        .dark-toggle {
            float: right;
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 14px 16px;
        }
        .dark-toggle:hover {
            background-color: #ddd;
            color: black;
        }
        body.dark-mode .dark-toggle:hover {
            background-color: #444;
            color: white;
        }
        .carousel {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 12px;
        }
        .carousel-slides {
            display: flex;
            transition: transform 0.5s ease;
        }
        .carousel-slide {
            min-width: 100%;
            box-sizing: border-box;
        }
        .carousel-slide img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        .carousel-dots {
            text-align: center;
            padding: 10px 0;
        }
        .dot {
            height: 12px;
            width: 12px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .active-dot {
            background-color: #FF6B35;
        }
        body.dark-mode .dot {
            background-color: #555;
        }
        body.dark-mode .active-dot {
            background-color: #E55A2B;
        }
        .search-bar {
            padding: 20px;
            text-align: center;
            background: rgba(255,255,255,0.8);
            transition: background 0.3s ease;
        }
        body.dark-mode .search-bar {
            background: rgba(40,40,40,0.8);
        }
        #searchInput {
            padding: 10px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        body.dark-mode #searchInput {
            background: #333;
            color: #f0f0f0;
            border-color: #555;
        }
        #searchInput:focus {
            outline: none;
            border-color: #FF6B35;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            opacity: 0;
            animation: fadeInDown 1s ease forwards;
            transition: background-color 0.3s ease;
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        body.dark-mode .product {
            background-color: #2a2a2a;
            border-color: #444;
            color: #f0f0f0;
        }
        body.dark-mode .price {
            color: #E55A2B;
        }
        .loading {
            display: flex;
            justify-content: center;
            padding: 50px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #FF6B35;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        body.dark-mode .spinner {
            border-color: #333;
            border-top-color: #E55A2B;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 12px;

        .product:hover {

            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        body.dark-mode .product:hover {
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .product:hover img {
            transform: scale(1.1);
        }
        .product h3 {
            margin: 10px 0;
        }
        .price {
            font-size: 1.2em;
            color: #FF6B35;
            font-weight: 600;
        }
        .quantity-select {
            margin: 10px 0;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }
        body.dark-mode .quantity-select {
            background: #333;
            color: #f0f0f0;
            border-color: #555;
        }
        #cart {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 12px;
            transition: background-color 0.3s ease;
        }
        body.dark-mode #cart {
            background-color: #2a2a2a;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        #cart ul {
            list-style: none;
            padding: 0;
        }
        #cart li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: border-bottom-color 0.3s ease;
            color: #333;
        }
        body.dark-mode #cart li {
            border-bottom-color: #444;
            color: #f0f0f0;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #cart li button {
            background: #ff4444;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
        }
        button {
            background-color: #FF6B35;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 5px;
        }
        body.dark-mode button {
            background-color: #E55A2B;
        }
        button:hover {
            background-color: #E55A2B;
            transform: translateY(-2px);
        }
        body.dark-mode button:hover {

        }
        .pay-button {

        }
        .pay-button:hover {

        #checkoutForm input {

        }
        body.dark-mode #checkoutForm input {
            background: #333;
            color: #f0f0f0;
            border-color: #555;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            margin-top: 40px;
            transition: background-color 0.3s ease;
        }
        body.dark-mode footer {
            background-color: #222;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <footer>
        <p>&copy; 2025 ÊàëÁöÑTÊÅ§ÂïÜÂ∫ó„ÄÇÊâÄÊúâÊ¨äÂà©‰øùÁïô„ÄÇ</p>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-slide');
        const totalSlides = slides.length;

        function showSlide(index) {
            document.getElementById('slides').style.transform = `translateX(-${index * 100}%)`;
            const dots = document.querySelectorAll('.dot');
            dots.forEach(dot => dot.classList.remove('active-dot'));
            if (dots[index]) dots[index].classList.add('active-dot');
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            showSlide(currentSlide);
        }

        function initCarousel() {
            const dotsContainer = document.getElementById('dots');
            slides.forEach((_, index) => {
                const dot = document.createElement('span');
                dot.classList.add('dot');
                if (index === 0) dot.classList.add('active-dot');
                dot.onclick = () => showSlide(index);
                dotsContainer.appendChild(dot);
            });
            setInterval(nextSlide, 5000);
            showSlide(0);
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            document.getElementById('darkToggle').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('darkMode', isDark);
        }

        function addToCart(name, price) {
            let qtySelect = document.getElementById('qty-' + name.replace(/\s+/g, '-'));
            let qty = qtySelect ? parseInt(qtySelect.value) || 1 : 1;
            let totalPrice = price * qty;
            let item = { name: name, price: price, qty: qty, total: totalPrice };
            let existing = cart.find(c => c.name === name);
            if (existing) {
                existing.qty += qty;
                existing.total += totalPrice;
            } else {
                cart.push(item);
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartDisplay();
            alert('Â∑≤Âä†ÂÖ• ' + qty + ' ‰ª∂ ' + name + ' - NT$' + totalPrice);
        }

        function updateCartDisplay() {
            const cartSection = document.getElementById('cart');
            let cartHtml = '<h2>Ë≥ºÁâ©Ëªä</h2><ul>';
            let total = 0;
            cart.forEach((item, index) => {
                cartHtml += `<li style="animation-delay: ${index * 0.1}s;">${item.name} x${item.qty} - NT$${item.total} <button onclick="removeFromCart(${index})">X</button></li>`;
                total += item.total;
            });
            cartHtml += '</ul><p>Á∏ΩË®àÔºöNT$' + total + '</p>';
            cartHtml += '<form id="checkoutForm"><br><input type="text" id="customerName" placeholder="ÂßìÂêç" required><br><input type="email" id="customerEmail" placeholder="Email" required><br><button type="submit">ÈÄÅÂá∫Ë®ÇÂñÆ (Email)</button></form>';
            cartHtml += '<button class="pay-button" onclick="simulatePayment(' + total + ')">ÊîØ‰ªò NT$' + total + '</button>';
            cartSection.innerHTML = cartHtml;

            const form = document.getElementById('checkoutForm');
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const name = document.getElementById('customerName').value;
                    const email = document.getElementById('customerEmail').value;
                    if (cart.length > 0 && name && email) {
                        const subject = encodeURIComponent('TÊÅ§ÂïÜÂ∫óË®ÇÂñÆÁ¢∫Ë™ç');
                        const body = encodeURIComponent(`ÂßìÂêç: ${name}\nEmail: ${email}\nË®ÇÂñÆÁ¥∞ÁØÄ:\n${cart.map(i => `${i.name} x${i.qty} - NT$${i.total}`).join('\n')}\nÁ∏ΩË®à: NT$${total}`);
                        window.location.href = `mailto:shop@example.com?subject=${subject}&body=${body}`;
                        alert('Ë®ÇÂñÆÂ∑≤ÁôºÈÄÅËá≥ emailÔºÅË´ãÊ™¢Êü•Êî∂‰ª∂Âå£„ÄÇ');
                        clearCart();
                    } else {
                        alert('Ë´ãÂ°´ÂØ´ÂÆåÊï¥Ë≥áË®äÔºÅ');
                    }
                });
            }
        }

        function simulatePayment(total) {
            if (cart.length > 0) {
                alert(`ÊîØ‰ªòÊàêÂäüÔºÅÁ∏ΩÈ°ç NT$${total} Â∑≤Êâ£Ê¨æ„ÄÇË®ÇÂñÆÂÆåÊàêÔΩû`);
                clearCart();
            } else {
                alert('Ë≥ºÁâ©ËªäÊòØÁ©∫ÁöÑÔºÅ');
            }
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartDisplay();
        }

        function clearCart() {
            cart = [];
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartDisplay();
        }

        function scrollToSection(id) {
            document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
        }

        function filterProducts() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const products = document.querySelectorAll('.product');
            products.forEach(product => {
                const name = product.querySelector('h3').textContent.toLowerCase();
                if (name.includes(query)) {
                    product.classList.remove('hidden');
                } else {
                    product.classList.add('hidden');
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Âä†Êï∏ÈáèÈÅ∏ÂñÆ
            const products = document.querySelectorAll('.product');
            products.forEach(product => {
                const name = product.querySelector('h3').textContent;
                const button = product.querySelector('button');
                const qtySelect = document.createElement('select');
                qtySelect.id = 'qty-' + name.replace(/\s+/g, '-');
                qtySelect.className = 'quantity-select';
                for (let i = 1; i <= 5; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = i;
                    qtySelect.appendChild(option);
                }
                button.parentNode.insertBefore(qtySelect, button);
            });
            updateCartDisplay();
            initCarousel();

            // ËºâÂÖ• spinner
            const productsSection = document.getElementById('home');
            productsSection.classList.add('loading');
            setTimeout(() => {
                productsSection.classList.remove('loading');
            }, 1000);

            // ËºâÂÖ•ÊöóÈªëÊ®°Âºè
            const isDark = localStorage.getItem('darkMode') === 'true';
            if (isDark) {
                document.body.classList.add('dark-mode');
                document.getElementById('darkToggle').textContent = '‚òÄÔ∏è';
            }
        });
    </script>
