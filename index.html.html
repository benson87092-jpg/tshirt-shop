<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T-shirt 商店</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      margin: 0;
      background-color: #f7f7f7;
    }
    header {
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      font-size: 24px;
      letter-spacing: 1px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
      text-align: center;
    }
    .card-content h3 {
      margin: 10px 0;
    }
    .price {
      color: #e91e63;
      font-size: 18px;
      font-weight: bold;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #111;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #333;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: #fff;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    👕 T-shirt 商店
  </header>

  <div class="container">
    <div class="card">
      <img src="https://picsum.photos/id/1011/400/300" alt="白色 T-shirt">
      <div class="card-content">
        <h3>白色經典 T-shirt</h3>
        <p class="price">$390</p>
        <a href="#" class="btn">加入購物車</a>
      </div>
    </div>

    <div class="card">
      <img src="https://picsum.photos/id/1005/400/300" alt="黑色 T-shirt">
      <div class="card-content">
        <h3>黑色簡約 T-shirt</h3>
        <p class="price">$420</p>
        <a href="#" class="btn">加入購物車</a>
      </div>
    </div>

    <div class="card">
      <img src="https://picsum.photos/id/1025/400/300" alt="藍色 T-shirt">
      <div class="card-content">
        <h3>藍色休閒 T-shirt</h3>
        <p class="price">$450</p>
        <a href="#" class="btn">加入購物車</a>
      </div>
    </div>

    <div class="card">
      <img src="https://picsum.photos/id/1035/400/300" alt="灰色 T-shirt">
      <div class="card-content">
        <h3>灰色運動 T-shirt</h3>
        <p class="price">$480</p>
        <a href="#" class="btn">加入購物車</a>
      </div>
    </div>
  </div>

  <footer>
    © 2025 T-shirt 商店 | 由 Benson 製作
  </footer>
</body>
</html>
